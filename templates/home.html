<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Workout Planner</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fas fa-dumbbell me-2"></i>My Workout Planner
            </a>
            
            <!-- BotÃ³n para mostrar/ocultar sidebar (oculto en home) -->
            <button class="btn btn-primary d-lg-none" id="sidebarToggle" type="button" style="display: none;">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('workout') }}">Workouts</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6">
                    <h1 class="hero-title">
                        My Personal
                        <span class="text-gradient">Workout Planner</span>
                    </h1>
                    <p class="hero-subtitle">
                        Welcome to your personal workout space. Track your progress and stay consistent with your fitness goals.
                    </p>
                    <div class="d-flex gap-3 flex-wrap">
                        <a href="{{ url_for('workout') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-dumbbell me-2"></i>View Workouts
                        </a>
                    </div>
                </div>
                
                <div class="col-lg-6">
                    <div class="text-center">
                        <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" 
                             alt="Fitness" class="img-fluid rounded-3 shadow-glow">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Calendar Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="calendar-section text-center">
                        <i class="fas fa-calendar-alt display-1 text-primary mb-4"></i>
                        <h2 class="mb-3">Workout Calendar</h2>
                        <p class="text-muted mb-4">
                            Sync your workout schedule with Apple Calendar to stay on track.
                        </p>
                        <a href="{{ calendar_url }}" class="btn btn-primary btn-lg">
                            <i class="fab fa-apple me-2"></i>Subscribe to Calendar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
